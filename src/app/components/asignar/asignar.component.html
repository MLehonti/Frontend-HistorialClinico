
<!-- src/app/components/asignar/asignar.component.html -->
<app-menu></app-menu>
<div class="asignar-container">
    <h2>Asignar Especialidad, Turno y Días</h2>
  
    <form (ngSubmit)="asignar()">
      <label for="usuario">Usuario:</label>
      <select id="usuario" [(ngModel)]="usuarioId" name="usuario" required>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.username }}</option>
      </select>
  
      <label for="especialidad">Especialidad:</label>
      <select id="especialidad" [(ngModel)]="especialidadId" name="especialidad" required>
        <option *ngFor="let especialidad of especialidades" [value]="especialidad.id">{{ especialidad.nombre }}</option>
      </select>
  
      <label for="turno">Turno:</label>
      <select id="turno" [(ngModel)]="turnoId" name="turno" required>
        <option *ngFor="let turno of turnos" [value]="turno.id">{{ turno.nombre }}</option>
      </select>
  
      <label for="dias">Días:</label>
      <div id="dias">
        <label *ngFor="let dia of dias">
          <input type="checkbox" [value]="dia.id" (change)="toggleDia(dia.id)" /> {{ dia.nombre }}
        </label>
      </div>
  
      <button type="submit">Asignar</button>
    </form>
  </div>
